<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./caalculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class="ac">AC</button>
            <button onclick="deleteLast()" class="del">DEL</button>
            <button onclick="appendToDisplay('/')" class="op">/</button>
            <button onclick="appendToDisplay('*')" class="op">*</button>

            <button onclick="appendToDisplay('7')">77</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="op">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="op">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="calculate()" class="equal2">=</button>

            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    </div>
    </div>
    <script src="./calculator.js">
        





    </script>
</body>

</html>
